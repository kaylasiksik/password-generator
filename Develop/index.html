<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- CARD BODY CONTAINER --> 
        <div class="card-body"> 
          <div class="result" id="displayPassword" aria-label="Generated Password" placeholder="Your Secure Password">
            <span id="result-generated"></span>
          </div>
          
          <form class="form" id="criteriaForm">
            
            <div class="setting">
              <label for="charCount">Number of Characters</label>
              <input type="number" min="8" max="128" id="charCount">
            </div>
            <div class="setting">
            <label for="upperBool">Include Uppercase Letters</label>
            <input type="checkbox" id="upperBool" checked>
            </div>
            <div class="setting">
              <label for="lowerBool">Include Lowercase Letters</label>
              <input type="checkbox" id="lowerBool" checked>
            </div>
            <div class="setting">
              <label for="numBool">Include Numbers</label>
              <input type="checkbox" id="numBool" checked>
            </div>
            <div class="setting">
              <label for="symbolBool">Include Symbols</label>
              <input type="checkbox" id="symbolBool" checked>
            </div>
          </form>
          
        </div>
          
        <!-- CARD BODY CONTAINER --> 

        <!-- BUTTON STARTS -->
        <div class="card-footer"> </div><!-- id="popup" -->
          <button class="btn" id="generate" type="submit" >Generate Password</button>
        </div>
        <!-- BUTTON END -->
         
      </div>

    </div>
   

    <script src="script.js"></script>
  </body>

</html>
