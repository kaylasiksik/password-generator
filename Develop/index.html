<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">

        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- CARD BODY CONTAINER --> 
        <div class="card-body"> 
          
          <form class="card-body" class="form" id="criteriaForm">
            
            
            <label for="charCount">Number of Characters</label>
            <input type="number" min="8" max="128" id="charCount">
          
            <label for="upperBool">Include Uppercase Letters</label>
            <input type="checkbox" id="upperBool">

            <label for="lowerBool">Include Lowercase Letters</label>
            <input type="checkbox" id="lowerBool">

            <label for="numBool">Include Numbers</label>
            <input type="checkbox" id="numBool">

            <label for="symbolBool">Include Symbols</label>
            <input type="checkbox" id="symbolBool">

            <textarea id="displayPassword" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
          </form>
          
        </div>
          
        <!-- CARD BODY CONTAINER --> 

        <!-- BUTTON STARTS -->
        <div class="card-footer"> </div><!-- id="popup" -->
          <button id="generate" type="submit" class="btn">Generate Password</button>
        </div>
        <!-- BUTTON END -->
         
      </div>

    </div>
   

    <script src="script.js"></script>
  </body>

</html>
